<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>MakeHarvard 2019</title>
</head>

<body>
	<div class="container-fluid bg">
		<div class="container-fluid center-vertical">
			<p class="title-text text-center">// <i>Make</i>Harvard 2019 //</p>
			<div class="container-fluid w-50 bg-inner shadow-lg mb-5 rounded text-center">

				<p class="control-text">// robot selector //</p>
				<div class="row table_space">
					<div class="col">
						<button id="jarvis" type="button" class="btn btn-outline-success button-divider">Jarvis</button>
						<button id="friday" type="button" class="btn btn-outline-success button-divider">Friday</button>
						<button id="virgil" type="button" class="btn btn-outline-success button-divider">Virgil</button>
					</div>
				</div>

				<p class="control-text">// base controls //</p>
				<div class="row">
					<div class="col">
						<button id="b90" type="button" class="btn btn-info button-divider">+90°</button>
						<button id="b180" type="button" class="btn btn-info button-divider">+180°</button>
					</div>
				</div>
				<div class="row table_space">
					<div class="col">
						<button id="bn90" type="button" class="btn btn-info button-divider">-90°</button>
						<button id="bn180" type="button" class="btn btn-info button-divider">-180°</button>
					</div>
				</div>

				<p class="control-text">// primary joint controls //</p>
				<div class="row table_space">
					<div class="col">
						<button id="p0" type="button" class="btn btn-info button-divider">0°</button>
						<button id="p45" type="button" class="btn btn-info button-divider">45°</button>
						<button id="p90" type="button" class="btn btn-info button-divider">90°</button>
					</div>
				</div>

				<p class="control-text">// gripper controls //</p>
				<div class="row">
					<div class="col">
						<button id="gopen" type="button" class="btn btn-info button-divider">Open</button>
						<button id="gclose" type="button" class="btn btn-info button-divider">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="index.js"></script>

</html>
